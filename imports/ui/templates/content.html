<template name="content">
    <section id="Content">
        <div class="w3-container">
            <h1>Themen</h1>
            <!-- Topics navigation -->
            <div class="w3-bar">
                <ul class="w3-ul">
                    {{#each forum}}
                    <li class="w3-bar">
                        <h3>
                            <a class="w3-bar-item w3-button">{{ name }}</a>
                        </h3>
                        <br>
                        <div class="w3-bar">
                            <div class="w3-bar-item">
                                <input placeholder="Thementitel" class="w3-input w3-border w3-round" id="inp{{ _id }}" type="text">
                            </div>
                            <div class="topicsBtn w3-bar-item" id="btn{{ _id }}">
                                <button class="w3-button w3-teal">Neues Thema</button>
                            </div>
                        </div>
                    </li>
                    <li class="w3-bar me-listitem">
                    </li>
                    {{/each}}
                </ul>
            </div>
        </div>
    </section>
</template>
