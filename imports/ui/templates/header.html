<template name="header">
    <header>
        <div class="w3-row w3-bar w3-wide w3-card">
            <div class="w3-col s4 w3-left ">
                <div class="w3-xxlarge w3-padding-small">
                    <a href="https://www.madcross.de" class="uppertxt">
                        <i class="fa fa-home"></i>
                    </a>
                </div>
            </div>
            <div class="w3-col s4 w3-center w3-padding-small">
                <h5 class="me-font">MadCross Forum</h5>
            </div>
            {{#if currentUser}}
            <div class="w3-col s4 w3-center w3-padding-small">
                <h5 class="me-font">
                    <a href="#" class="logout">Abmelden</a>
                </h5>
            </div>
            {{else}}
            <div class="w3-col s4 w3-center w3-padding-small">
                <h5 class="me-font">
                    <a href="#" class="zlogin">Anmelden</a>
                </h5>
            </div>
            {{/if}}
        </div>
    </header>
</template>
