<template name="login">
    <!--login popup-->
    <div id="id01" class="w3-modal w3-animate-left">
        <div class="w3-modal-content">

            <form class="w3-container w3-card-4">
                <h2 class="w3-text-blue">Anmeldung</h2>
                <p>Hier anmelden um Forenbeiträge zu schreiben.</p>
                <p>
                    <label class="w3-text-blue">
                        <b>eMail-Adresse</b>
                    </label>
                    <input class="w3-input w3-border" type="email" name="email" autocomplete="email">
                </p>
                <p>
                    <label class="w3-text-blue">
                        <b>Passwort</b>
                    </label>
                    <input class="w3-input w3-border" type="password" name="password" autocomplete="current-password">
                </p>
                <div class="w3-bar w3-margin">
                    <input class="w3-bar-item w3-bar-input w3-margin w3-blue dologin" type="submit" value="Login">
                    <input class="w3-bar-item w3-bar-input w3-margin goregister" type="submit" value="Registrieren">
                    <input class="w3-bar-item w3-bar-input w3-margin goreset" type="submit" value="Passwort vergessen">
                </div>
            </form>
        </div>
    </div>

    <div id="id02" class="w3-modal w3-animate-left">
        <div class="w3-modal-content">

            <form class="w3-container w3-card-4">
                <h2 class="w3-text-blue">Registrierung</h2>
                <p>Hier registrieren um Forenbeiträge zu schreiben.</p>
                <p>
                    <label class="w3-text-blue">
                        <b>eMail-Adresse</b>
                    </label>
                    <input class="w3-input w3-border" type="email" name="email" autocomplete="email" id="regmail">
                </p>
                <p>
                    <label class="w3-text-blue">
                        <b>Passwort</b>
                    </label>
                    <input class="w3-input w3-border" type="password" name="password" autocomplete="current-password" id="regpwd">
                </p>
                <div class="w3-bar w3-margin">
                    <input class="w3-bar-item w3-bar-input w3-margin w3-blue doregister" type="submit" value="Register" id="register">
                    <input class="w3-bar-item w3-bar-input w3-margin gologin" type="submit" value="Login">
                    <input class="w3-bar-item w3-bar-input w3-margin goreset" type="submit" value="Passwort vergessen">
                </div>
            </form>
        </div>
    </div>

    <div id="id03" class="w3-modal w3-animate-left">
        <div class="w3-modal-content">
            <form class="w3-container w3-card-4">
                <h2 class="w3-text-blue">Passwort vergessen</h2>
                <p>Das müssen wir leider noch einbauen ...</p>
                <div class="w3-bar w3-margin">
                    <input class="w3-bar-item w3-bar-input w3-margin w3-blue" type="submit" value="Reset" id="reset">
                    <input class="w3-bar-item w3-bar-input w3-margin gologin" type="submit" value="Login">
                    <input class="w3-bar-item w3-bar-input w3-margin goregister" type="submit" value="Registrieren">
                </div>
            </form>
        </div>
    </div>
</template>
